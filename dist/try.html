<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .range{
            width: 50%;
        }
        .range-slider {
        height: 5px;
        position: relative;
        background-color: #e1e9f6;
        border-radius: 2px;
        }
        .range-selected {
        height: 100%;
        left: 30%;
        right: 30%;
        position: absolute;
        border-radius: 5px;
        background-color: #A57A5A;
        }
        .range-input {
        position: relative;
        }
        .range-input input {
        position: absolute;
        width: 100%;
        height: 5px;
        top: -7px;
        background: none;
        pointer-events: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        }
        .range-input input::-webkit-slider-thumb {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background-color: #A57A5A;
        pointer-events: auto;
        -webkit-appearance: none;
        }
        .range-input input::-moz-range-thumb {
        height: 15px;
        width: 15px;
        border-radius: 50%;
        background-color: #A57A5A;
        pointer-events: auto;
        -moz-appearance: none;
        }
        .range-price {
        margin: 30px 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .range-price label {
        margin-right: 5px;
        }
        .range-price input {
        width: 40px;
        padding: 5px;
        }
        .range-price input:first-of-type {
        margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="range">
        <div class="range-slider">
          <span class="range-selected"></span>
        </div>
        <div class="range-input">
          <input type="range" class="min" min="0" max="1000" value="300" step="10">
          <input type="range" class="max" min="0" max="1000" value="700" step="10">
        </div>
        <div class="range-price">      
            
            <input type="number" name="min" value="300">     
            <label for="max"> sq. ft.</label> 
            <input type="number" name="max" value="700">    
            <label for="max"> sq. ft.</label>
        </div>
      </div> 
    <div class="range">
        <div class="range-slider">
          <span class="range-selected"></span>
        </div>
        <div class="range-input">
          <input type="range" class="min" min="0" max="1000" value="300" step="10">
          <input type="range" class="max" min="0" max="1000" value="700" step="10">
        </div>
        <div class="range-price">      
            
            <input type="number" name="min" value="300">     
            <label for="max"> sq. ft.</label> 
            <input type="number" name="max" value="700">    
            <label for="max"> sq. ft.</label>
        </div>
      </div> 
      <script>
        let rangeMin = 100;
        const range = document.querySelector(".range-selected");
        const rangeInput = document.querySelectorAll(".range-input input");
        const rangePrice = document.querySelectorAll(".range-price input");
        rangeInput.forEach((input) => {
        input.addEventListener("input", (e) => {
            let minRange = parseInt(rangeInput[0].value);
            let maxRange = parseInt(rangeInput[1].value);
            if (maxRange - minRange < rangeMin) {     
            if (e.target.className === "min") {
                rangeInput[0].value = maxRange - rangeMin;        
            } else {
                rangeInput[1].value = minRange + rangeMin;        
            }
            } else {
            rangePrice[0].value = minRange;
            rangePrice[1].value = maxRange;
            range.style.left = (minRange / rangeInput[0].max) * 100 + "%";
            range.style.right = 100 - (maxRange / rangeInput[1].max) * 100 + "%";
            }
        });
        });
        
      </script>
</body>
</html>
